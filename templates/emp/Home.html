<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Employee Management</h1>
     <h1 class="text-center my-3">List Employee</h1>
     <div class="mt-5 p-3">
      <table class="table table-bordered table-striped">
          <thead class="table-dark">
              <tr>
                  <th>S.No</th>
                  <th>Name</th>
                  <th>Employee ID</th>
                  <th>Phone</th>
                  <th>Address</th>
                  <th>Working</th>
                  <th>Department</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
             
             {% for e in emps  %}
             <tr>
               <td>{{forloop.counter}}</td>
               <td>{{e.name}}</td>
               <td>{{e.id}}</td>
               <td>{{e.phone}}</td>
                 <td>{{e.address}}</td>
                 <td>{{e.working}}</td>

                 <td>{{e.department}}</td>
                 <td>
                   <a  href="/emp/emp_updated/{{e.id}}/" class="btn btn-warning btn-sm">Edit</a>
                   <a href="/emp/emp_delete/{{e.id}}/" class="btn btn-danger btn-sm">Delete</a>
                 </td>
             </tr>
             {% endfor %}
              
          </tbody>
      </table>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
