<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Updated Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            display: block;
            width: 100%;
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Updated Employee</h1>
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center">Employee Form</h2>
               <form action="/emp/to_Updated/{{emp.id}}/" method="POST"> 

                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" value="{{emp.name}}" class="form-control" id="emp_name" name="emp_name" placeholder="Enter Name" >
                </div>
                <div class="mb-3">
                    <label for="emp_id" class="form-label">Employee ID</label>
                    <input type="text" value="{{emp.id}}" class="form-control" id="emp_id" name="emp_id" placeholder="Enter Employee ID" >
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" value="{{emp.phone}}" class="form-control" id="phone" name="emp_phone" placeholder="Enter Phone Number" >
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="emp_address" rows="3" placeholder="Enter Address" > {{emp.address}}</textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="working" name="emp_working" {% if emp.working %}checked{% endif %}>
                   

                   
                    <label class="form-check-label"  for="working">Working</label>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select class="form-control" id="department" name="emp_department">
                        <option value="">Select Department</option>
                        <option value="Computer Science" {% if emp.department == "Computer Science" %}selected{% endif %}>Computer Science</option>
                        <option value="Mechanical Engineering" {% if emp.department == "Mechanical Engineering" %}selected{% endif %}>Mechanical Engineering</option>
                        <option value="Electrical Engineering" {% if emp.department == "Electrical Engineering" %}selected{% endif %}>Electrical Engineering</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Employee </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
